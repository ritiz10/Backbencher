<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BackBenchers Crackers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: #fff8e1;
      text-align: center;
    }

    header {
      background: linear-gradient(to right, #ff6f61, #ffcc70);
      color: white;
      padding: 30px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
    }

    header img {
      height: 60px;
    }

    header h1 {
      font-size: 32px;
      margin: 0;
    }

    header p {
      margin: 5px 0 0;
      font-size: 18px;
    }

    .cracker-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px 20px;
    }

    .cracker {
      background: #fff3e0;
      border: 2px solid #ff9800;
      border-radius: 15px;
      padding: 15px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      text-align: center;
      transition: transform 0.2s ease;
    }

    .cracker:hover {
      transform: scale(1.05);
    }

    .cracker img {
      width: 100%;
      height: 160px;
      object-fit: contain;
      border-radius: 10px;
    }

    .cracker h3 {
      margin: 10px 0 5px;
      font-size: 20px;
      color: #e65100;
    }

    .cracker p {
      margin: 5px;
      font-size: 16px;
    }

    .price {
      font-weight: bold;
      color: #d84315;
    }

    .btn {
      margin-top: 10px;
      padding: 8px 16px;
      background-color: #ff7043;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #f4511e;
    }

    footer {
      background: #fce4ec;
      padding: 20px;
      font-size: 14px;
      margin-top: 30px;
    }
  </style>
</head>

<body>
  <header>
    <img src="Backbenchers.png" alt="BackBenchers Crackers Logo">
    <div>
      <h1>üéá BackBenchers Crackers üéá</h1>
      <p>Celebrate the Festival of Lights with Style & Joy!</p>
    </div>
  </header>
  <footer>

  </footer>
</body>

</html>
