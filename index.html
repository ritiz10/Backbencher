<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>BackBenchers Crackers</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Baloo+2&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Baloo 2', cursive;
      background: #fff8e1;
      text-align: center;
    }

    /* 🔥 Header styles */
    header {
      background: linear-gradient(to right, #ff6f61, #ffcc70);
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      flex-wrap: wrap;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    header img {
      height: 60px;
    }

    header h1 {
      font-size: 36px;
      margin: 0;
      text-shadow: 2px 2px 5px #00000050;
    }

    header p {
      font-size: 18px;
      margin: 5px 0 0;
    }

    /* 🎁 Category buttons */
    .container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 30px 20px;
    }

    .category {
      width: 220px;
      padding: 20px;
      background: linear-gradient(135deg, #8e2de2, #4a00e0);
      color: white;
      border-radius: 20px;
      text-decoration: none;
      font-size: 20px;
      font-weight: bold;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .category:hover {
      transform: scale(1.07);
      background: linear-gradient(135deg, #ff416c, #ff4b2b);
    }

    footer {
      background: #fce4ec;
      padding: 20px;
      font-size: 14px;
      margin-top: 30px;
    }

    /* 📱 Responsive tweaks for mobile */
    @media (max-width: 768px) {
      header {
        flex-direction: column;
        text-align: center;
      }

      header h1 {
        font-size: 28px;
      }

      header img {
        height: 50px;
      }

      .category {
        width: 100%;
      }

      .container {
        padding: 20px;
      }
    }
  </style>
</head>

<body>
  <!-- 🎇 Header -->
  <header>
    <img src="Backbenchers.png" alt="BackBenchers Crackers Logo">
    <div>
      <h1>🎇 BackBenchers Crackers 🎇</h1>
      <p>Celebrate the Festival of Lights with Style & Joy!</p>
    </div>
  </header>

  <!-- 🧨 Categories -->
  <div class="container">
    <a href="nattuvedi.html" class="category">👶 Child Crackers</a>
    <a href="night.html" class="category">🌙 Night Crackers</a>
    <a href="sky.html" class="category">☁️ Sky Crackers</a>
    <a href="saravedi.html" class="category">💥 Athiradi Vedi</a>
    <a href="special.html" class="category">🎁 Gift Boxes</a>
  </div>

  <footer>
    © 2025 BackBenchers Crackers | Made with ❤️ in Tamil Nadu
  </footer>
</body>

</html>
